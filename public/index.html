<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f9f9f9, #c7e6f5);
            color: #333;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .intro {
            width: 45%;
            animation: fadeInLeft 1s ease;
        }
        .intro h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .intro p {
            font-size: 1.2rem;
            line-height: 1.5;
        }
        .card-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            width: 45%;
            animation: fadeInRight 1s ease;
        }
        .card {
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #30373f;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 5%;
            width: 65%;
            
        }
        button:hover {
            background-color: #224671;
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: white;
            padding: 10px;
            border-radius: 12px;
            text-align: left;
            width: 400px;
        }
        .modal-content h2 {
            margin-top: 0;
        }
        .modal-content label {
            display: block;
            margin: 10px 0 5px;
        }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-70px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(70px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="intro">
            <h1>Welcome to the Hospital Management System</h1>
            <p>Your gateway to seamless healthcare administration. Whether you're an admin, a doctor, or a patient, manage your responsibilities efficiently with our system.</p>
        </div>
        <div class="card-container">
            <div class="card">
                <h2>Admin</h2>
                <button onclick="showModal('admin-register-modal')">Register</button>
                <button onclick="showModal('admin-login-modal')">Login</button>
            </div>
            <div class="card">
                <button onclick="navigateTo('main.html')">Doctor/Patient</button>
            </div>
            <div class="card">
                <button onclick="navigateTo('receiption.html')">Reception</button>
            </div>
            <div class="card">
                <button onclick="navigateTo('about_us.html')">About us</button>
            </div>
        </div>
    </div>

    <!-- Admin Register Modal -->
    <div id="admin-register-modal" class="modal">
        <div class="modal-content">
            <h2>Admin Registration</h2>
            <form id="admin-register-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Register</button>
                <button type="button" onclick="closeModal('admin-register-modal')">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div id="admin-login-modal" class="modal">
        <div class="modal-content">
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                <button type="submit">Login</button>
                <button type="button" onclick="closeModal('admin-login-modal')">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        function navigateTo(role) {
            window.location.href = role;
        }

        function showModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        document.getElementById('admin-register-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/admin/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password }),
                });
                const data = await response.json();

                if (data.success) {
                    alert('Admin registered successfully!');
                    closeModal('admin-register-modal');
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        document.getElementById('admin-login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('http://localhost:3000/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });
                const data = await response.json();

                if (data.success) {
                    alert('Login successful!');
                    window.location.href = 'next.html';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
